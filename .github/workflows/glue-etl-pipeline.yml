name: Deploy Glue ETL Pipeline

on:
  push:
    branches: [Gyandeep]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
        aws-region: us-east-1

    - name: Terraform Init
      run: terraform init
      working-directory: terraform

    - name: Terraform Apply (Create Buckets, Glue Job & Crawler)
      run: terraform apply -auto-approve
      working-directory: terraform

    - name: Upload ETL script to S3
      run: |
        aws s3 cp ./etl/etl-glue-script.py s3://opbkt-glue-rawonetwothree/etl/
    
    - name: Upload raw data files to S3
      run: |
        aws s3 cp ./data/ s3://opbkt-glue-rawonetwothree/processed-output/ --recursive

    - name: Start Glue Job
      run: |
        aws glue start-job-run \
          --job-name firstjobonetwothree \
          --arguments '{
            "--JOB_NAME": "firstjobonetwothree",
            "--SOURCE_PATH": "s3://opbkt-glue-rawonetwothree/processed-output/",
            "--TARGET_PATH": "s3://gpbkt-cleanedonetwothree/cleaned/"
          }'

    - name: Start Glue Crawler
      run: |
        aws glue start-crawler --name nyc-crawler-onetwothree
